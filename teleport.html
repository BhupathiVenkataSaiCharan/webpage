<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teleport.css">
</head>
<body>
        <div class="home-container">
          <form class="home-form">
            <img
              alt="image"
              src="https://play.teleporthq.io/static/svg/default-img.svg"
              class="home-image"
            />
            <input
              type="number"
              max="12"
              min="10"
              required
              placeholder="Number/Email"
              class="home-textinput username input"
            />
            <input
              type="password"
              name="password"
              required
              minlength="4"
              placeholder="Password"
              class="home-textinput1 username input"
            />
            <input type="checkbox" checked="true" class="home-checkbox" />
            <span class="home-text">
              <span>Remember Me</span>
              <br />
            </span>
            <button class="home-button button">Button</button>
            <a
              href="https://example.com"
              target="_blank"
              rel="noreferrer noopener"
              class="home-link"
            >
              <span>Forgot Password ?</span>
              <br />
            </a>
            <span class="home-text5">UserName / Email</span>
            <span class="home-text6">Password</span>
          </form>
        </div>
</body>
</html>
